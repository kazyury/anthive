####################
# パッケージの基本情報
#
# rpkg.conf.prj				: 設定ファイルプロジェクト
# rpkg.source.prj.list		: ソースファイルプロジェクトのリスト（カンマ区切り）
# rpkg.prj.qm.name			: 設定ファイルプロジェクト内のQueue Manager名（MQStar向け）
#
	rpkg.conf.prj			= JPShinseiDB-conf
	rpkg.source.prj.list	= JPShinsei

	# MQStar向け設定
	rpkg.prj.qm.name		= QMJPSQ0C20A2
	
	# DBノードバッチのルール定義ファイルの設定値
	rpkg.mqfw.rule.connecthost		= JPSQ0C20A
	rpkg.mqfw.rule.connectchannel	= SVRCON.QMJPSQ0C20A2
#
####################

####################
# 系統の設定（通常は、1系 & 2系）
#
# rpkg.system.list			: 系統のリスト（カンマ区切り）
# rpkg.系統名.rpkg.name		: 系統のリリースパッケージ名
# rpkg.系統名.qm.name		: 系統のQueue Manager名
#
	rpkg.system.list		= systemA
	
	## 1系の設定
	rpkg.systemA.rpkg.name	= JPARTNER.A.DBBatch
	rpkg.systemA.qm.name	= QMJPSQ0C20A2
#
####################

####################
# コンパイルを行うパッケージパターン
# rpkg.ソースプロジェクト名.compile.inc	: コンパイルを行うパッケージのパターン（カンマ区切り）
# rpkg.ソースプロジェクト名.compile.exc	: コンパイルを行わないパッケージのパターン（カンマ区切り）
#
	rpkg.JPShinsei.compile.inc	= ${pkg.dir.prefix}/appl/mqstar/a/**/*.java, \
									${pkg.dir.prefix}/appl/sql/a/**/*.java, \
									${pkg.dir.prefix}/appl/util/a/**/*.java, \
									${pkg.dir.prefix}/appl/mqstar/r1/**/*.java, \
									${pkg.dir.prefix}/appl/sql/r1/**/*.java, \
									${pkg.dir.prefix}/appl/util/r1/**/*.java, \
									${pkg.dir.prefix}/appl/mqstar/t/**/*.java, \
									${pkg.dir.prefix}/appl/sql/t/**/*.java, \
									${pkg.dir.prefix}/appl/util/t/**/*.java, \
									${pkg.dir.prefix}/appl/mqstar/z/**/*.java, \
									${pkg.dir.prefix}/appl/sql/z/**/*.java, \
									${pkg.dir.prefix}/appl/util/z/**/*.java
	#rpkg.JPShinsei.compile.exc	= 
#
####################

####################
# デプロイするJarの設定
#	＊必要ない場合は、定義しない（コメントアウト）して下さい
#
# rpkg.subsys.jar.list	: デプロイする業務Jarのリスト
# rpkg.depend.jar.list	: /partner/java に配置するパッケージが依存するJarのリスト
# rpkg.depend.lib.list	: /partner/java/lib に配置するパッケージが依存するJarのリスト
#
	rpkg.subsys.jar.list	= appl-mqstar-a.jar,appl-common-a.jar
	
	#暫定措置(appl-mqstar-z.jar, appl-multi-util.jar追加)
	rpkg.depend.jar.list	= ${prj.jp-jars}/appl-util/appl-multi-dshinsei.jar, \
								${prj.jp-jars}/appl-util/appl-multi-touroku.jar, \
								${prj.jp-jars}/appl-common/appl-mqstar-z.jar, \
								${prj.jp-jars}/appl-util/appl-multi-util.jar, \
								${prj.jp-jars}/appl-util/appl-multi-shinsei.jar
								
	#rpkg.depend.lib.list	= 
##
####################

####################
# 本番環境用設定
#
# release.package.vf	: 検証環境リリースパッケージ名
# release.tag			: タグをつける場合はtrue
#

	release.package.vf	= JPARTNER.A.DBBatch.VF

##
####################