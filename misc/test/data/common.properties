
##############################
## リリース用カスタムAntタスク
	jar.release.name	= jpartner-release.jar
	jar.release.antlib	= jp/go/soumu/jpartner/ant/antlib.xml
##
##############################

##############################
## 文字コードの設定
	# 使用文字コード
	encoding			= Cp943c
	
	# 改行コード
	text.eol			= lf
##
##############################

##############################
## Javaパッケージ名の設定
	# パッケージの接頭辞
	pkg.name.prefix			= jp.go.soumu.jpartner
	pkg.dir.prefix			= jp/go/soumu/jpartner
	pkg.ctrl.name.prefix	= jp.go.soumu.jpartctrl
	pkg.ctrl.dir.prefix		= jp/go/soumu/jpartctrl
	pkg.nttd.name.prefix	= jp.go.soumu.partner
	pkg.nttd.dir.prefix		= jp/go/soumu/partner
##
##############################

##############################
## リリースパッケージ関係の設定
	rpkg.info			= package_info.properties
	rpkg.permission		= permission.txt
	rpkg.filelist		= filelist.txt
	rpkg.filelist.ow	= overwrite_filelist.txt
	rpkg.rename			= rename.properties
##
##############################

##############################
## ライブラリプロジェクトのAlias
	# ライブラリ格納CVSプロジェクト
	prj.libs			= libraries
	prj.jp-jars			= jpartner-jars
	prj.jp-ctrl			= jpartctrl
	prj.bap				= JRP_BAP
	prj.wt-common		= ${wt.common.prj.it}
	
	# ライブラリプロジェクトのリスト
	#prj.lib.list		= ${prj.libs},${prj.jp-jars},${prj.jp-ctrl},${prj.bap}
##
##############################

##############################
## 共通ディレクトリのAlias
	# 全リリーススクリプト共通の設定ファイル格納用ディレクトリ
	#dir.common.prop		= ${dir.common.base}/commonProp
	dir.common.prop.was		= ${dir.common.prop}/was
	dir.common.prop.cp		= ${dir.common.prop}/classpath
	dir.common.prop.jar		= ${dir.common.prop}/jar
	dir.common.prop.lib		= ${dir.common.prop}/lib
	dir.common.prop.diff	= ${dir.common.prop}/diff
	
	# プロジェクトのJavaソースファイル格納ディレクトリ
	dir.common.prj.src	= JavaSource
	
	# WASのインストールディレクトリ
	path.prefix.was.apps	= usr/WebSphere/AppServer/installedApps/wsnetwork
	
	# WASのアプリケーションサーバのConfigディレクトリ
	path.prefix.was.conf	= usr/WebSphere/AppServer/config/cells/wsnetwork/applications
	path.suffix.was.conf	= deployments
	
	# WASのDeploymentManagerのConfigディレクトリ
	path.prefix.was.dm		= usr/WebSphere/DeploymentManager/config/cells/wsnetwork/applications
	path.suffix.was.dm		= deployments
##
##############################

##############################
## 共通設定ファイルのAlias
	# 全スクリプト共通の設定ファイル
	#prop.common				= ${dir.common.prop}/common.properties
	
	# CVS関連
	#prop.common.cvs			= ${dir.common.prop}/cvs.properties
	prop.common.cvs			= /var/ant/cvs.properties
	prop.common.cvs-server	= ${dir.common.prop}/cvs-server.properties
		
	# コンパイル関連
	prop.common.compile		= ${dir.common.prop}/compile.properties
	
	# WAS関連
	prop.common.was.metadata.ear	= ${dir.common.prop.was}/metadataEar.includes
	prop.common.was.metadata.war	= ${dir.common.prop.was}/metadataWar.includes
		
	# クラスパス
	cp.mqstar.inc			= ${dir.common.prop.cp}/mqstar_cp.includes
	cp.mqstar.exc			= ${dir.common.prop.cp}/mqstar_cp.excludes
	cp.shokuinweb.inc		= ${dir.common.prop.cp}/shokuinweb_cp.includes
	cp.shokuinweb.exc		= ${dir.common.prop.cp}/shokuinweb_cp.excludes
	cp.formwave.inc			= ${dir.common.prop.cp}/formwave_cp.includes
	cp.formwave.exc			= ${dir.common.prop.cp}/formwave_cp.excludes
	cp.webtribe.inc			= ${dir.common.prop.cp}/webtribe_cp.includes
	cp.webtribe.exc			= ${dir.common.prop.cp}/webtribe_cp.excludes
	
	# ライブラリ
	mqstar.lib.inc			= ${dir.common.prop.lib}/mqstar_lib.includes
	mqstar.lib.exc			= ${dir.common.prop.lib}/mqstar_lib.excludes
	mqstar.jar.inc			= ${dir.common.prop.lib}/mqstar_jar.includes
	mqstar.jar.exc			= ${dir.common.prop.lib}/mqstar_jar.excludes
	mqstar.conf.inc			= ${dir.common.prop.lib}/mqstar_conf.includes
	mqstar.conf.exc			= ${dir.common.prop.lib}/mqstar_conf.excludes
	shokuinweb.lib.inc		= ${dir.common.prop.lib}/shokuinweb_lib.includes
	shokuinweb.lib.exc		= ${dir.common.prop.lib}/shokuinweb_lib.excludes
	shokuinweb.jar.inc		= ${dir.common.prop.lib}/shokuinweb_jar.includes
	shokuinweb.jar.exc		= ${dir.common.prop.lib}/shokuinweb_jar.excludes
	formwave.lib.inc		= ${dir.common.prop.lib}/formwave_lib.includes
	formwave.lib.exc		= ${dir.common.prop.lib}/formwave_lib.excludes
	formwave.jar.inc		= ${dir.common.prop.lib}/formwave_jar.includes
	formwave.jar.exc		= ${dir.common.prop.lib}/formwave_jar.excludes
	mqhub.lib.inc			= ${dir.common.prop.lib}/mqhub_lib.includes
	mqhub.lib.exc			= ${dir.common.prop.lib}/mqhub_lib.excludes
	mqhub.jar.inc			= ${dir.common.prop.lib}/mqhub_jar.includes
	mqhub.jar.exc			= ${dir.common.prop.lib}/mqhub_jar.excludes
	
##
##############################

##############################
## 共通ビルドファイルのAlias
	build.common.cvs		= ${dir.common.base}/cvs.xml
	build.common.compile	= ${dir.common.base}/compile.xml
	build.common.archive	= ${dir.common.base}/archive.xml
	build.common.permission	= ${dir.common.base}/permission.xml
	build.common.remote		= ${dir.common.base}/remote.xml
	build.common.util		= ${dir.common.base}/util.xml
##
##############################	

##############################
## filter token
	token.qm				= QUEUE-MANAGER-NAME
	token.qm.hub			= QUEUE-MANAGER-HUB
	token.qm.db				= QUEUE-MANAGER-DB
	token.connecthost		= CONNECT-HOST
	token.connectchannel	= CONNECT-CHANNEL
##
##############################

##############################
## cvsの日付指定チェックアウト例外

	#常に最新のcvsから取得するプロジェクト
	cvs.checkout.always-newest	= ${prj.pkginfo}
	
	#タグで取得するのではなく、日時で取得するプロジェクト
	cvs.checkout.tag-ignore		= ${prj.lib.list}
##
